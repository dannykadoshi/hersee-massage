    <!--Section containing background image and Contact me form-->
    <section class="contact-form">
        <form action="https://formspree.io/f/mknayaby" method="post" enctype="text/plain" name="EmailForm" class="contact-section">
                <h2>Contact me for more information <i class="fas fa-paper-plane"></i></h2>
                <label for="first-name" class="required-label">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name" class="required-label">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="phone" class="required-label">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email" class="required-label">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message" class="required-label">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <input type="submit" value="Send">
        </form>
    </section>
